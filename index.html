<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
    </style>
    <!-- <link rel="stylesheet" href="./main.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body onload="getGuess()" class="bg-indigo-900">

    <nav class=" bg-rose-600 shadow-2xl flex justify-center p-4">
        <h1 class="bg-rose-400 w-52 text-center p-3 shadow-2xl rounded text-2xl font-bold text-indigo-600">Guessing Game
        </h1>
    </nav>

    <main class="flex justify-center">
       
        <div>
           
            <div id="welcomescreen" class="bg-orange-100 p-3 border-4 border-indigo-600 rounded mt-5">

                <h4 class="m-4 text-center animate-pulse text-lg font-serif font-extrabold text-rose-600">Guess the random number between 1-100</h4>

                <img class="opacity-40 rounded-full w-96 h-auto" src="images/number.jpg">

                <h5 class="font-bold text-xl text-center mt-3 mb-1">Select Difficulty</h5>
                <div class="space-x-2 grid justify-center mb-3">
                    <button id="easybtn" class="text-white bg-indigo-500 rounded-lg p-3 mt-2">Easy: 10
                        attempts</button><br>
                    <button id="hardbtn" class="text-white bg-indigo-900 rounded-lg p-3 mt-2">Hard: 5 attempts</button>
                </div>
            </div>

            <div id="newgame" class="mt-2 bg-orange-200 m-2 p-2 border-rose-900 border-4 rounded">
                <div class="ml-3">
                    <button class="bg-rose-900 p-1 rounded-lg text-white" onclick="window.location.reload()">Go Back</button>
                </div>
                <h4 class="text-black m-4 text-center font-bold">Guess the random number between 1-100</h4>

                <img class="opacity-40 rounded-full w-96 h-auto" src="images/number.jpg">
                <div class="grid justify-center mt-5">
                    <h3 class="text-rose-700 text-lg" id="gameStatus"></h3>
                    <button id="newgamebtn" class="bg-rose-900 text-white rounded-lg p-2 mt-2">New Game</button>
                </div>

                <input onchange="compairGuess()" id="userguess" type="number" placeholder="Enter number" 
                    class=" text-center ml-24 p-1 mt-2 border-2 border-rose-500 rounded-lg">

                <div class="stat text-center mt-2 mb-2">
                    <h2 id="previousAttempts" class="p-2">Number of Previous Attempts: 0</h2>
                    <h2 id="previousGuesses">Number of Previous Guesses: 0</h2>
                 
                </div>
            </div>

        </div>






    </main>











    <script src="./app.js"></script>
</body>

</html>
